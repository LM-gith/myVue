<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ui>
        <li v-for="(item,index) in movies" :class="{active : idx==index}" @click="btnClick(index)">{{index}} - {{item}}</li>

    </ui>
</div>

<script type="text/javascript">
    var mv = new  Vue({
        el:'#app',
        data:{
            movies : ['1','22','333','4444'],
            idx : -1
        },
        methods : {
            btnClick : function(index){
                this.idx = index;
            }
        }
    })
</script>
</body>
</html>
