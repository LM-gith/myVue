<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{firstName + ' ' + lastName}}</h1>
    <h1>{{firstName}} {{lastName}}</h1>
    <h1>{{getFullName()}}</h1>
    <h1>{{fullName}}</h1>
</div>

<script type="text/javascript">
    var mv = new  Vue({
        el:'#app',
        data:{
            firstName : '李',
            lastName : '四'
        },
        methods : {
            getFullName : function () {
                return this.firstName + ' ' + this.lastName;
            }
        },
        /*计算***属性***/
        computed : {
            /*getter方法*/
            fullName : function () {
                return this.firstName + ' ' + this.lastName;
            }
        }
    })
</script>
</body>
</html>
