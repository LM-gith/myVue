<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h1 v-text="message"></h1>
        <span :title="message">鼠标悬停</span>
    </div>

    <script type="text/javascript">
        var mv = new  Vue({
            el:'#app',
            data:{
                message:'hello  ' + new Date().toLocaleDateString()
            }
        })
    </script>
</body>
</html>
