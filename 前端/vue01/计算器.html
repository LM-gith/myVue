<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>当前计数{{counter}}</h1>
    <button v-on:click="counter++">+</button>
    <button v-on:click="sub">-</button>
    <button @click="sub">-</button>
</div>


<script type="text/javascript">
    var mv = new  Vue({
        el : '#app',
        data : {
            counter : 0
        },
        methods : {
            sub : function () {
                this.counter--;
            }
        },
        created : function () {
            console.log('1111111q2222211');
        }
    })
</script>
</body>
</html>
