<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <cpn @mv-click="itemClick"></cpn>
    <div>{{item}}</div>
</div>
<template id="temp">
    <div>
        <button v-for="item in movies" @click="btnClick(item)">{{item}}</button>
    </div>
</template>
<script type="text/javascript">
    const cpn = {
        template: '#temp',
        data() {
            return {
                movies: ['大鱼海棠','齐天大圣','哪吒闹海','风语咒','天书奇谈']
            }
        },
        methods: {
            btnClick(item) {
                //自定义事件
                this.$emit("mv-click",item);
            }
        }
    }

    let mv = new  Vue({
        el: '#app',
        data: {
            item: '大鱼海棠'
        },
        methods: {
            itemClick(item) {
                this.item = item;
            }
        },
        components: {
            cpn: cpn
        }
    })
</script>
</body>
</html>
