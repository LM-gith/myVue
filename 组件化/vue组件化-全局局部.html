<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="app">
    <div>
        <h2>标题原</h2>

    let comp1 = Vue.extend({

    let comp2 = Vue.extend({

            <div>
                <h2>全局2</h2>
            </div>`
    })

    let mv = new  Vue({
        el:'#app',
        data: {

        },
        components: {
            cpn1: comp2,
            cpn2: {
                template: `
                    <div>
                        <h2>局部2</h2>
                    </div>`
            }
        }
    })

    let mv2 = new Vue({
        el: '#app2'
    })
</script>
